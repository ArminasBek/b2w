		<section class="feature-image feature-image-default" data-type="background" data-speed="2">
			<h1 class="page-title">Contact</h1>
		</section>
		<!-- MAIN CONTENT -->
		<div class="container">
			<div class="row" id="primary">
				<div id="content" class="col-sm-12">
					<section class="main-content">
						<p class="lead">Have any question? Feel free to get in touch</p>
						<form role="form" class="clearfix">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="contact-name" class="sr-only">Name</label>
										<input type="text" class="form-control input-lg" id="contact-name" placeholder="Your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="contact-email" class="sr-only">Email</label>
										<input type="email" class="form-control input-lg" id="contact-email" placeholder="Your email">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-words" class="sr-only">Message</label>
										<textarea class="form-control input-lg" id="contact-words" placeholder="Your message" rows="4"></textarea>
									</div>
								</div>
							</div>
							<input type="submit" class="btn btn-info btn-lg pull-right" value="Get in touch &raquo;">
						</form>
					</section>
				</div>
			</div>
		</div>
		
		<!-- ./ MAIN CONTENT -->
		<section id="signup" data-type="background" data-speed="4">
